## Customize the test machine
machine:

  # Version of ruby to use
  ruby:
    version:
      2.4.1


  # Add some environment variables
  environment:
  MAIN_URL: 'https://api.unsplash.com/'
  SEARCH_URL: 'https://api.unsplash.com/search/photos'
  GET_PHOTO: 'https://api.unsplash.com/photos'
  REGISTRATION: 'https://unsplash.com/oauth/authorize'
  FIRST_ID: 'Client-ID 3e46d797b1b4e8887ff6c2c4fa3e07cd2995aa5003a1b92daffea94176f8f810'
  SECOND_ID: 'Client-ID e5d68f7e1de986324266773f832f6d473896eddf40090c5e594d9ae9374eff8a'

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - npm install coffeescript # install from a different package manager
    - gem uninstall bundler # use a custom version of bundler
    - gem install bundler --pre

  override:
    - bundle install: # note ':' here
        timeout: 180 # fail if command has no output for 3 minutes
        # IMPORTANT NOTE: ^^ the timeout modifier above must be
        # double indented (four spaces) from the previous line

  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - "custom_1"   # relative to the build directory
    - "~/custom_2" # relative to the user's home directory

## Customize test commands
test:
  override:
    - phpunit test/unit-tests # use PHPunit for testing
  post:
    - bundle exec rake jasmine:ci: # add an extra test type
        environment:
          RAILS_ENV: test
          RACK_ENV: test

## Customize deployment commands
deployment:
  staging:
    branch: master